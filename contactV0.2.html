<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-jauge - Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Styles pour le header */
        header {
            background-color: #388e3c;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Styles pour le menu hamburger */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Styles pour la navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }

        nav.open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        /* Styles pour le contenu principal */
        .content {
            padding: 20px;
            margin-top: 70px;
            text-align: center;
        }

        form {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #388e3c;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32; /* Vert plus foncé au survol */
        }

        /* Styles pour le bouton de fermeture */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <h1>Eco-jauge - Contact</h1>
    </header>

    <nav id="nav">
        <div class="close-btn" onclick="toggleMenu()">×</div>
        <ul>
            <li><a href="menuV0.2.html">Accueil</a></li>
            <li><a href="questionnaireV0.7.html">Questionnaire</a></li>
            <li><a href="aproposV0.1.html">À propos</a></li>
            <li><a href="boutiqueV0.2.html">Boutique</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Nous contacter</h2>
        
        <!-- Formulaire de contact -->
        <form action="#" method="POST">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
      </form>

      <!-- Informations de contact -->
      <p>Adresse : 102 Rue de Lille, 59200, Tourcoing, France</p>
      <p>Téléphone : +33 (0)7 52 04 96 91</p>
      <p>Email : contact@eco-jauge.com</p>
    </div>

    <script>
      function toggleMenu() {
          document.getElementById("nav").classList.toggle("open");
      }

      // Fermer le menu si on clique en dehors
      document.addEventListener('click', function(event) {
          const nav = document.getElementById("nav");
          const menuIcon = document.querySelector('.menu-icon');
          if (!nav.contains(event.target) && !menuIcon.contains(event.target) && nav.classList.contains('open')) {
              toggleMenu();
          }
      });
    </script>
</body>
</html>

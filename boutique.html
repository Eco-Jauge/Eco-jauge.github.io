<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-jauge - Boutique</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #90a05d;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .header-title {
            display: flex;
            justify-content: center; /* Centre le texte */
            align-items: center; /* Aligne verticalement */
        }

        .brand {
            position: absolute; /* Positionne Eco-Jauge en haut à droite */
            top: 10px; /* Ajuste la position verticale */
            right: 20px; /* Ajuste la position horizontale */
            font-size: 16px; /* Taille de police plus petite */
            color: white;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }

        nav.open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .content {
            padding: 20px;
            margin-top: 70px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            max-width: 15%;
            height: auto;
            border-radius: 4px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            color: #666;
        }

        .buy-button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
           background-color:#2e7d32; 
       }

       /* Nouveau style pour le bouton de fermeture */
       .close-btn {
           position:absolute; 
           top :10 px; 
           right :10 px; 
           font-size :24 px; 
           cursor:pointer; 
           color:#333; 
       }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        
        <div class="header-title">
          <h1>Boutique</h1>
          <span class="brand">Eco-Jauge</span> <!-- Eco-Jauge en haut à droite -->
      </div>
    </header>

    <nav id="nav">
         <div class="close-btn" onclick="toggleMenu()">×</div>
         <ul>
             <li><a href="menu.html">Accueil</a></li>
             <li><a href="questionnaire.html">Questionnaire</a></li>
             <li><a href="profil.html">Connexion</a></li>
             <li><a href="bluetooth.html">Bluetooth</a></li>
             <li><a href="apropos.html">À propos</a></li>
             <li><a href="contact.html">Contact</a></li>
             
             

         </ul>
     </nav>

    <div class="content">
        <h2>La montre ECO-JAUGE</h2>
        
       <div class="product-grid">
           <div class="product-card">
               <img src="eco-jauge-1.jpg" alt="ECO JAUGE Modèle 1">
               <h3>ECO JAUGE </h3>
               <p>Mettre une description type (montre ecolo en bois...)</p>
               <p>Prix : fixer prix €</p>
               <button class="buy-button">Acheter</button>
           </div>
       </div>
   </div>

   <script>
       function toggleMenu() {
           const nav = document.getElementById("nav");
           nav.classList.toggle("open");
       }

       // Fermer le menu si on clique en dehors
       document.addEventListener('click', function(event) {
           const nav = document.getElementById("nav");
           const menuIcon = document.querySelector('.menu-icon');
           if (!nav.contains(event.target) && !menuIcon.contains(event.target) && nav.classList.contains('open')) {
               toggleMenu();
           }
       });
   </script>
</body>
</html>
